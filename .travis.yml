# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - release
sudo: false
os: 
  - linux
  - osx
cache: packages

script:
    - R CMD build . --no-resave-data --no-manual
    - R CMD check *tar.gz --as-cran --timings --no-manual
    
warnings_are_errors: false
